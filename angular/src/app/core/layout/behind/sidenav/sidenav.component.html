<main *ngIf="!this.isSideNav" class="bg-blue-950 h-full flex flex-col">
  <button class="m-1 button button-primary button-inline" (click)="toggleSideNav()">></button>
</main>

<main *ngIf="this.isSidenavInput && this.isSideNav" class="sidenav">
  <div class="ingenium-container ingenium-container--no-padding-y h-full">
    <div class="flex flex-col md:flex-row h-full">

      <!-- Urls -->
      <div class="py-16 px-4 mt-0 sm:mt-8 sm:px-6 md:p-0 md:pr-12 col-span-1 md:col-span-2 w-full">
        <section *ngIf="isManager$ | async">
          <a [routerLink]="['/man']" class="section-title">Manager</a>
          <a [routerLink]="['/man/flag']" class="section-link">Flags</a>
          <a [routerLink]="['/man/interaction']" class="section-link">Interactions</a>
          <!--
          <a class="section-link">Logs</a>
          <a class="section-link">Users</a>
          <a [routerLink]="['/man/items']" class="section-link">Items</a>
          -->
        </section>

        <section *ngIf="this.isWebmaster$ | async">
          <a [routerLink]="['/web']" class="section-title">Webmaster</a>
          <a [routerLink]="['/web/user']" class="section-link">Users</a>
          <a [routerLink]="['/web/group']" class="section-link">Groups</a>
          <a [routerLink]="['/web/item']" class="section-link">Items</a>
          <a [routerLink]="['/web/card']" class="section-link">Lidkaarten</a>
          <a [routerLink]="['/web/file/media']" class="section-link">Media files</a>
          <a [href]="'https://sso.ingeniumua.be'" class="section-link">Keycloak SSO</a>
          <a [routerLink]="['/web/app_notifications']" class="section-link">App Notifications</a>
        </section>

        <section>
          <a [routerLink]="['/staff']" class="section-title">Staff</a>
          <a [routerLink]="['/staff/qr']" class="section-link">QR codes</a>
          <a [href]="'https://vaultwarden.ingeniumua.be'" class="section-link">Vaultwarden</a>
          <!--<a [routerLink]="['/staff/event']" class="section-link">Events</a>-->
          <!--<a [routerLink]="['/staff/functions']" class="section-link">Functions</a>-->
        </section>

        <section id="account-section">
          <a class="section-title" [routerLink]="['/account']">Account</a>
        </section>

        <button class="button button-primary button-inline" (click)="toggleSideNav()">Hide</button>
      </div>
    </div>
  </div>
</main>
