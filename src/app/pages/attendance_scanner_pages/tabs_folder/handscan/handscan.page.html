<ion-header>
  <ion-toolbar>
    <ion-title>
      Handscanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button (click)="ReturnToHome()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="handscanner">
    <ion-list [inset]="true" mode="ios" lines="full">
      <ion-item>
        <ion-select label="Event" placeholder="Selecteer een evenement" interface="alert" [(ngModel)]="selectedItem" (ionChange)="onItemSelection($event)">
          <ion-select-option *ngFor="let event of this.events" [value]="event">{{event}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button expand="block" shape="round" (click)="SetBlueprints()" [disabled]="!actualEventSelected" >Deselecteer blueprints</ion-button>
    <ion-list [inset]="true" mode="ios" lines="full">
      <ion-item>
        <ion-input #qr_text label="QR-code" labelPlacement="stacked" [(ngModel)]="inputCode" (keyup.enter)="Validate()"></ion-input>
      </ion-item>
    </ion-list>

    <div *ngIf="this.showChooseEvent">
    <h1 class="error">
      Kies eerst een evenement!
    </h1>
    </div>
  </div>

    <!-- ion-fab markup  -->
</ion-content>
