<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Deselecteer blueprints</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Deselecteer blueprints</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button (click)="ReturnToHome()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="Back()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="blueprints">
    <ion-list [inset]="true" mode="ios" lines="full">
      <div *ngFor="let blueprint of eventBlueprints">
        <ion-item>
          <ion-checkbox [(ngModel)]="boxStates[blueprint]" justify="space-between" labelPlacement="end" (ionChange)="boxToggled()">{{blueprint}}</ion-checkbox>
        </ion-item>
    </div>
    </ion-list>
    <ion-button expand="block" shape="round" id="confirmDeleteBlueprints" >Verwijder opgeslagen blacklist</ion-button>
    <ion-action-sheet mode="ios" trigger="confirmDeleteBlueprints" header="Actions" [buttons]="actionSheetButtons" (didDismiss)="clearBlueprints($event)"></ion-action-sheet>
  </div>

</ion-content>
