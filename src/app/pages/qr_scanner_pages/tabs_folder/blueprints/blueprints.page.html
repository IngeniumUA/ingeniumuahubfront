<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Blueprint opties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blueprint opties</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button (click)="ReturnToHome()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="blueprints">
    <ion-list [inset]="true" mode="ios" lines="full">
      <ion-item>
        <ion-select label="Event" placeholder="Selecteer een evenement" interface="alert" [(ngModel)]="selectedItem" (ionChange)="onItemSelection($event)">
          <ion-select-option *ngFor="let event of this.events" [value]="event">{{event}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div *ngIf="this.showChooseEvent; else eventSelected">
      <h1 class="error">
        Kies eerst een evenement!
      </h1>
    </div>

    <ng-template #eventSelected>
      <ion-list [inset]="true" mode="ios" lines="full">
        <div *ngFor="let blueprint of eventBlueprints">
          <ion-item>
            <ion-checkbox [(ngModel)]="boxStates[blueprint]" justify="space-between" labelPlacement="end" (ionChange)="boxToggled()">{{blueprint}}</ion-checkbox>
          </ion-item>
        </div>
      </ion-list>
    </ng-template>
    <ion-button expand="block" shape="round" id="confirmDeleteBlueprints" >Verwijder opgeslagen blueprint opties</ion-button>
    <ion-action-sheet mode="ios" trigger="confirmDeleteBlueprints" header="Actions" [buttons]="actionSheetButtons" (didDismiss)="clearBlueprints($event)"></ion-action-sheet>
  </div>

</ion-content>
