<div *ngIf="this.isSidenav" class="sidenav">
  <section *ngIf="isManager$ | async">
    <a [routerLink]="['/man']" class="section-title">Manager</a>
    <a class="section-link">Logs</a>
    <a class="section-link">Users</a>
    <a [routerLink]="['items']" class="section-link">Items</a>
  </section>

  <section *ngIf="this.isWebmaster$ | async">
    <a [routerLink]="['/web']" class="section-title">Webmaster</a>
    <a class="section-link">Users</a>
    <a class="section-link">Events</a>
  </section>

  <section>
    <a [routerLink]="['/staff']" class="section-title">Staff</a>
    <a [routerLink]="['/staff/event']" class="section-link">Events</a>
  </section>

  <section id="account-section">
    <a class="section-title" [routerLink]="['/account']">Account</a>
  </section>
</div>
