<section class="blue-section" id="header-section">
  <h1>Cart</h1><div><img src="assets/svg/account-navbar/white/ShoppingCartIcon.svg" alt=":("></div>
</section>

<section class="blue-border" *ngFor="let cartSection of this.cartSections">
  <h2>{{ cartSection.source_item.name }}</h2>
  <section class="cartgroup" *ngFor="let cartGroup of cartSection.cartGroups">
    <h3>{{ cartGroup.productsGroup.name }}</h3>
    <div *ngFor="let productTransaction of cartGroup.transactions">
      <app-product [onInitValue]="productTransaction[1]"
                   [product]="productTransaction[0]"
                   (countEvent)="this.SetProductCount(cartSection.source_item, cartGroup.productsGroup, productTransaction[0], $event)"></app-product>
      <!--<app-cart-product [product]="productTransaction"></app-cart-product>-->
    </div>
  </section>
</section>

<section class="blue-border blue-section summary-section">
  <div id="summary-div">

  </div>
</section>
