@let recsysItems = (recsysItems$ | async);
@if (recsysItems && recsysItems.length > 0) {
  @for (item of recsysItems; track item.name) {
    <app-rec-sys-item-preview [recsysItem]="item" />
  }
} @else {
  <span>
    Momenteel zijn er geen
    <ng-container *ngIf="promoType !== null">{{ promoType.substring(0, 1).toUpperCase() }}{{ promoType.substring(1) }}s</ng-container>
    <ng-container *ngIf="promoType === null">Promoitems</ng-container>
    beschikbaar!>
  </span>
}
