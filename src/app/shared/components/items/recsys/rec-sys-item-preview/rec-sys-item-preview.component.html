@if (internalLink) {
  <a [routerLink]="[recsysItem.follow_through_link]" class="event-card-link-wrapper">
    <ng-container *ngTemplateOutlet="cardContent" />
  </a>
} @else {
  <a [href]="[recsysItem.follow_through_link]" class="event-card-link-wrapper">
    <ng-container *ngTemplateOutlet="cardContent" />
  </a>
}

<ng-template #cardContent>
  <article class="event-card" [style]=CardStyle()>
    <div class="image">
      <!-- Image might not be given (either could optionally be null), if null is passed the page breaks -->
      @if (image !== null) {
        <img [ngSrc]="image" loading="lazy" width="1024" height="1024" alt="" aria-hidden="true">
      }
    </div>
    <div class="content">
      <h3 [ngStyle]="{'color': textColor()}">{{ recsysItem.name }}</h3>
      <span *ngIf="recsysItem.date !== undefined"
            class="date"
            [ngStyle]="{'color': textColor() }">
        {{ recsysItem.date | date }}</span>
      <span class="font-bold"
            [ngStyle]="{'color': textColor() }">
        {{ description }}</span>
    </div>
  </article>
</ng-template>
