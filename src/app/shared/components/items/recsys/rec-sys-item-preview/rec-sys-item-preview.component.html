<a [routerLink]="[this.recsysItem.follow_through_link]" class="event-card-link-wrapper">
  <article class="event-card" [style]="{background: (this.recsysItem.color | colordbrgba: 1 )}">
    <div class="image"><img src="{{ this.image }}"></div>
    <div class="content">
      <h3>{{ this.recsysItem.name }}</h3>
      <span class="date">{{ this.recsysItem.date | date }}</span>
    </div>
  </article>
</a>
