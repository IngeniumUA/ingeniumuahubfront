<div class="transaction-card bg-white p-2 rounded-md">
    <h3 class="font-bold text-blue-900">{{ transaction.product.name }}</h3>
    <h4 class="font-bold text-blue-900">{{ transaction.interaction.item_name }}</h4>

    <hr class="h-0.5 my-1 bg-gray-300 border-0 dark:bg-gray-700">

    <p>{{ transaction.date_complete | date }}</p>
    <p>{{ transaction.product.name }}</p>
    <p>â‚¬ {{ transaction.amount }}</p>
    <p>ID: {{ transaction.interaction.id }}</p>

    <hr class="h-0.5 my-1 bg-gray-300 border-0 dark:bg-gray-700">

    <h3 class="text-center font-bold text-blue-900">QR Code</h3>
    <div class="qrcodeImage">
        <qrcode
                [qrdata]="transaction.interaction.uuid"
                [allowEmptyString]="true"
                [ariaLabel]="'QR Code for a transaction'"
                [cssClass]="'center'"
                [colorDark]="'#00053D'"
                [colorLight]="'#ffffffff'"
                [elementType]="'canvas'"
                [errorCorrectionLevel]="'M'"
                [margin]="2"
                [scale]="1"
                [title]="'Transaction QR Code'"
                [width]="200"
        ></qrcode>
    </div>

    <p style="font-size: 13px" class="text-center text-blue-900">{{ transaction.interaction.id }}</p>
