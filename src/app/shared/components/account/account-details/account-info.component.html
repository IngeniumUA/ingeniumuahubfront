<section class="border-t border-gray-900/10 pt-12">
  <h2 class="white-section-title">Jouw gegevens</h2>
  <p>THIS STILL NEEDS SOME TEXT</p>

  <form action="#" (ngSubmit)="onSubmit()" [formGroup]="form" class="mt-10 w-full space-y-6">
    <fieldset>
      <div class="form-field">
        <label for="email">E-mailadres</label>
        <input id="email" type="email" readonly disabled value="" />
      </div>
    </fieldset>

    <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="form-field">
        <label for="firstName">Voornaam</label>
        <input id="firstName" type="text" formControlName="voornaam" [ngClass]="{ 'is-invalid': submitted && f['voornaam'].errors }"/>
      </div>

      <div class="form-field">
        <label for="lastName">Achternaam</label>
        <input id="lastName" type="text" formControlName="achternaam" [ngClass]="{ 'is-invalid': submitted && f['achternaam'].errors }"/>
      </div>
    </fieldset>

    <fieldset>
      <div class="form-field">
        <label for="phoneNumber">Telefoonnummer</label>
        <input id="phoneNumber" type="text" formControlName="telefoonnummer" [ngClass]="{ 'is-invalid': submitted && f['telefoonnummer'].errors }"/>
      </div>
    </fieldset>

    <fieldset class="grid grid-cols-4 gap-4">
      <legend class="sr-only">Adres</legend>
      <div class="form-field col-span-3">
        <label for="street">Straat</label>
        <input id="street" type="text" formControlName="adres" [ngClass]="{ 'is-invalid': submitted && f['adres'].errors }"/>
      </div>

      <div class="form-field">
        <label for="houseNumber">Huisnummer</label>
        <input id="houseNumber" type="text" formControlName="huisnummer" [ngClass]="{ 'is-invalid': submitted && f['huisnummer'].errors }"/>
      </div>

      <div class="form-field col-span-4">
        <label for="municipality">Gemeente</label>
        <input id="municipality" type="text" formControlName="gemeente" [ngClass]="{ 'is-invalid': submitted && f['gemeente'].errors }"/>
      </div>
    </fieldset>
  </form>
</section>
