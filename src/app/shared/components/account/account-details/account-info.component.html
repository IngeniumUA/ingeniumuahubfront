<section class="border-t border-gray-900/10 pt-12">
  <h2 class="white-section-title">Jouw gegevens</h2>
  <p>Wijzig hier jouw persoonlijke gegevens.</p>

  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="mt-6 w-full space-y-6">
    <fieldset>
      <div class="form-field">
        <label for="email">E-mailadres</label>
        <input id="email" type="email" readonly disabled [value]="email" />
        <p class="text-sm text-gray-500 mt-1.5">Je kan je e-mailadres niet wijzigen. Contacteer ons als je dit toch wil aanpassen.</p>
      </div>
    </fieldset>

    <fieldset>
      <div class="form-field" [ngClass]="{ 'is-invalid': f['telefoonnummer'].errors && (f['telefoonnummer'].dirty || f['telefoonnummer'].touched) }">
        <label for="phoneNumber">Telefoonnummer</label>
        <input id="phoneNumber" type="text" formControlName="telefoonnummer" [attr.aria-invalid]="f['telefoonnummer'].errors !== null" [attr.aria-errormessage]="f['telefoonnummer'].errors !== null ? 'phoneNumber-Errors' : ''" />

        <!-- Error messages -->
        <ul *ngIf="f['telefoonnummer'].errors && (f['telefoonnummer'].dirty || f['telefoonnummer'].touched)" class="field-error-message-list" id="phoneNumber-errors">
          <li *ngIf="f['telefoonnummer'].errors?.['required']">Telefoonnummer is verplicht</li>
        </ul>
      </div>
    </fieldset>

    <fieldset class="grid space-y-1.5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
      <legend>Jouw interesses</legend>

      <div class="form-field form-field-checkbox">
        <input id="sportInterestCheckbox" type="checkbox" formControlName="sport_interesse">
        <label for="sportInterestCheckbox">Ik wil graag meer weten over sport</label>
      </div>

      <div class="form-field form-field-checkbox">
        <input id="baptismInterestCheckbox" type="checkbox" formControlName="doop_interesse">
        <label for="baptismInterestCheckbox">Ik wil graag meer weten over dopen</label>
      </div>
    </fieldset>

    <div class="form-field text-right">
      <button type="submit" class="button button-danger" [disabled]="form.invalid || loading">Opslaan</button>
    </div>
  </form>
</section>
