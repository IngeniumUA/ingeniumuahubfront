<section>
  <ng-container *ngFor="let partnerItem of partners | async">
    <div class="partner-card">
      <div class="partner-logo-wrapper" aria-hidden="true">
        <img src="{{ partnerItem.logo }}" alt="">
      </div>
      <h3>{{ partnerItem.name }}</h3>
    </div>
  </ng-container>
</section>
