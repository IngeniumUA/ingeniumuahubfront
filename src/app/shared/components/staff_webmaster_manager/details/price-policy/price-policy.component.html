<section>
    <h3 class="text-blue-900">Price</h3>
    <form [formGroup]="form">
    <label class="hubformfield-white">
        <input type="number" step="0.01" formControlName="price" placeholder="Placeholder"/>
    </label>
    </form>
</section>

<section>
    <h3 class="text-blue-900">Access Policy</h3>
    <ng-container *ngIf="pricePolicy.access_policy.method === 'allow_deny_list'">
        <app-allow-deny-list (UpdateAccessPolicy)="UpdateContent($event)" [access_policy_content]="pricePolicy.access_policy.content" [access_policy_method]="pricePolicy.access_policy.method"></app-allow-deny-list>
    </ng-container>
</section>
