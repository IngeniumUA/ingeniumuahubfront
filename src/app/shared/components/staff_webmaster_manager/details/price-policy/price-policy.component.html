<section>
    <h3 class="text-blue-900">Access policy</h3>
    <h4>Price in â‚¬</h4>
    <form [formGroup]="form">
    <label class="hubformfield-white">
        <input type="number" step="0.01" formControlName="price" placeholder="Placeholder"/>
    </label>
    </form>

    <h4>Access Policy</h4>
    <ng-container *ngIf="pricePolicy.access_policy.method === 'allow_deny_list'">
        <app-allow-deny-list [access_policy_json]="pricePolicy.access_policy.content" [access_policy_name]="pricePolicy.access_policy.name"></app-allow-deny-list>
    </ng-container>

    <h3>Update Policy</h3>
    <button class="button button-primary button-inline"
            (click)="onSubmit()">
        <span class="text-white">Update</span>
    </button>
</section>
