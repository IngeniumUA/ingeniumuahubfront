<h1>Itemdetail</h1>
<section *ngIf="this.item.item as itemModel">
  <h2>Core Item</h2>
  <form [formGroup]="itemForm">
    <table>
      <thead>
        <tr><th scope="col"></th><th scope="col">Item:</th></tr>
      </thead>
      <tbody>
        <tr><th>UUID</th><td>{{ item.item.uuid }}</td></tr>
        <tr>
          <th>Name</th>
          <td><label class="hubformfield-white">
              <input type="text" formControlName="name" placeholder="Placeholder"/>
          </label></td>
        </tr>
        <tr>
          <th>Available</th>
          <td><input type="checkbox" formControlName="available"/></td>
        </tr>
        <tr><th>Created At</th><td>{{ item.item.created_at | date: 'medium' }}</td></tr>
        <tr><th>Modified At</th><td>{{ item.item.modified_at | date: 'medium' }}</td></tr>
      </tbody>
    </table>
    <h4><b>Description</b></h4>
    <mat-form-field>
      <mat-label></mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</section>

<section *ngIf="this.isEventItem">
  <h2>Event Item</h2>
  <form [formGroup]="itemForm">
    <table>
      <thead>
      <tr><th scope="col"></th><th scope="col">Event Item:</th></tr>
      </thead>
      <tbody>
      <tr>
        <th>Start Date</th>
        <td><label class="hubformfield-white">
          <input type="datetime-local" formControlName="start_date"/>
        </label></td>
      </tr>
      <tr>
        <th>End Date</th>
        <td><label class="hubformfield-white">
          <input type="datetime-local" formControlName="end_date"/>
        </label></td>
      </tr>
      </tbody>
    </table>
  </form>
  <br>
  <app-display-mixin-detail (displayUpdate)="this.UpdateDisplayMixin($event, 0)" [displayMixin]="this.item.event_item.display_mixin"></app-display-mixin-detail>
</section>

<section *ngIf="this.isShopItem">
  <h2>Shop Item</h2>
  <app-display-mixin-detail (displayUpdate)="this.UpdateDisplayMixin($event, 1)" [displayMixin]="this.item.shop_item.display_mixin"></app-display-mixin-detail>
</section>

<section *ngIf="this.item.promo_item as promoItem">
  <h2>Promo Item</h2>
  <app-display-mixin-detail [displayMixin]="promoItem.display_mixin"></app-display-mixin-detail>
</section>

<section>
  <h2>Update Item</h2>
  <button class="button button-primary button-inline"
          (click)="onSubmit()"
          [disabled]="this.loading"
          [ngStyle]="this.loading && {'background-color': 'var(--ingenium-blue)'} || null">
    <span class="text-white">{{ this.loading ? "Updating ..." : "Update!" }}</span>
  </button>
</section>
