<h3>Display mixin</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngFor="let formField of formFields">
    <h4>{{ formField.name }}</h4>
    <label class="hubformfield-white">
      <input type="text" formControlName='{{ formField.selector }}'/>
    </label>
  </div>
  <h4>Update deze details</h4>
  <button class="button button-primary w-full button-inline"
          [disabled]="this.loading"
          [ngStyle]="this.loading && {'background-color': 'var(--ingenium-blue)'} || null">
    <span class="text-white">{{ this.loading ? "Updating ..." : "Update!" }}</span>
  </button>
</form>
