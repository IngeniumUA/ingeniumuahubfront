<ng-container *ngIf="userRoles$ | async as rolesI">
<ng-container *ngIf="GetDisplayedColumns(rolesI) as displayedColumns">
<ng-container *ngIf="this.items$ as items">
  <table mat-table [dataSource]="items">
    <!-- uuid Column -->
    <ng-container matColumnDef="id"
    *ngIf="displayedColumns.includes('id')">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let item"><a (click)="gotoPage('web/item/'+item.id)" class="cursor-pointer"> {{ item.id }}</a></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
    </ng-container>

    <!-- available Column -->
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef> Available </th>
      <td mat-cell *matCellDef="let item"> {{ item.availability.available }} </td>
    </ng-container>

    <!-- disabled Column -->
    <ng-container matColumnDef="disabled">
      <th mat-header-cell *matHeaderCellDef> Disabled </th>
      <td mat-cell *matCellDef="let item"> {{ item.availability.disabled }} </td>
    </ng-container>

    <!-- modified_at Column -->
    <ng-container matColumnDef="modified_at">
      <th mat-header-cell *matHeaderCellDef> Last Modified </th>
      <td mat-cell *matCellDef="let item"> {{ item.last_update_timestamp | date:'short' }} </td>
    </ng-container>

    <!-- created_at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let item"> {{ item.created_timestamp | date:'short' }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
</ng-container>
</ng-container>
