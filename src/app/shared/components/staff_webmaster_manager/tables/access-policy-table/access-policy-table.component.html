<h2>Access Policy Table</h2>

<mat-paginator
  [length]="1000"
  [pageSize]="50"
  (page)="LoadData($event)"
  showFirstLastButtons
  aria-label="Select which cards">
</mat-paginator>
<ng-container *ngIf="(this.accessPolicies$ | async) as accessPolicies else loading">
  <table mat-table [dataSource]="accessPolicies" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let accessPolicy">{{ accessPolicy.id }}</td>
    </ng-container>

    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef>Method</th>
      <td mat-cell *matCellDef="let accessPolicy">{{ accessPolicy.method }}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let accessPolicy">{{ accessPolicy.content }}</td>
    </ng-container>
    <ng-container matColumnDef="is_disabled">
      <th mat-header-cell *matHeaderCellDef>Disabled</th>
      <td mat-cell *matCellDef="let accessPolicy">{{ accessPolicy.is_disabled }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let accessPolicy">{{ accessPolicy.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let accessPolicy">{{ accessPolicy.description }}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
