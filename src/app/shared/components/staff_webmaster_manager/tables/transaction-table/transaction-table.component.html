<h2>Transactions Table</h2>

<mat-paginator
  [length]="1000"
  [pageSize]="50"
  (page)="LoadData($event)"
  showFirstLastButtons
  aria-label="Select which cards">
</mat-paginator>
<ng-container *ngIf="(this.transactionData$ | async) as transactionTable else loading">
  <table mat-table [dataSource]="transactionTable" class="mat-elevation-z8">

    <ng-container matColumnDef="interaction_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.interaction.id }} </td>
    </ng-container>
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.interaction.user_id }} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.status }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
