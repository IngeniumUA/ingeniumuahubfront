<section class="flex flex-col gap-2 p-1">
    <h3 class="text-blue-900">New Price Policy</h3>
    <form [formGroup]="form">
      <span>
        Price
        <label class="hubformfield-white">
          <input type="number" step="0.01" formControlName="price" placeholder="0"/>
        </label>
      </span>
      Dynamic Access Policy<br>
        <mat-form-field>
            <select matNativeControl required formControlName="method">
                <option *ngFor="let method of methods" [value]="method" style="color: var(--mainblue)">
                    {{ AccessPolicyEnum[method] | titlecase }}
                </option>
            </select>
        </mat-form-field>
    </form>
</section>

<section>
    <button (click)="onSubmit()" class="button button-primary w-18 button-inline">
        <span class="text-white">Add</span>
    </button>
</section>
