<div class="mx-auto container p-4">
  <h1 class="text-blue-900 mb-4">Drank bestellingen</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <article *ngFor="let order of (orders$ | async)" class="p-4 rounded border border-blue-900">
      <span class="text-xl font-bold">#45</span>
      <ul class="list-disc list-inside space-y-1 my-2">
        <li *ngFor="let transaction of order.transactions">
          {{ transaction.count }}x {{ transaction.product.name }} <span class="font-semibold" *ngIf="transaction.product.product_meta.popupz_opties">&mdash; {{ transaction.product.product_meta.popupz_opties }}</span>
        </li>
      </ul>
      <button type="button" class="button button-primary button-sm w-full button-inline" (click)="removeOrder(order)">Afhandelen</button>
    </article>
  </div>
</div>
