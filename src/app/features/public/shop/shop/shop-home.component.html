<app-layout-public-header [light_theme]="true" />

<main class="shop">
  <div class="p-5 mx-auto container">
    <h1 class="white-section-title">Shop</h1>
    <p></p>

    <div class="product-list mt-4" [ngClass]="{'mobile': (this.isMobile$ | async)}">
      <app-rec-sys-item-preview [recsysItem]="shopitem" *ngFor="let shopitem of (this.shopitems$ | async)" />
    </div>
  </div>
</main>
