<app-layout-public-header [light_theme]="true" />
<main class="ingenium-container flex flex-col h-full">
  <h1 class="white-section-title white-section-title-large white-section-title-blue">Betalen</h1>
  <p>Van zodra je bestelling is doorgestuurd kan je de betaling uitvoeren.</p>

  @if (loading) {
    <app-loading-indicator [isLoading]="true" class="flex-1" />
  } @else {
    @if (stripePayment) {
      <app-stripe-payment [checkoutId]="this.checkoutId" />
    } @else {
      <p>Oeps, er ging precies iets mis!</p>
    }
  }
</main>
