<div>
  <h2>Authentication</h2>
  <ul>
    <li>ID: {{ this.userauth?.id }}</li>
    <li>Access Token: {{ this.userauth?.access }}</li>
    <li>Refresh Token: {{ this.userauth?.refresh }}</li>
  </ul>

  <button (click)="RefreshAuth()">Refresh Accesstoken</button>
</div>

<div>
  <h2>Authorization</h2>
  <ng-container *ngIf="this.userRoles">
    Userroles:
    {{ this.userRoles.groups }}
  </ng-container>
  <button (click)="GetRoles()">Get userroles</button>
</div>

<div>
  <h2>Logout</h2>
  <button (click)="Logout()">Log out of account</button>
</div>
