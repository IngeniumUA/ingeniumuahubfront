<app-layout-public-header [light_theme]="true"></app-layout-public-header>

<section class="event-banner">
  <img src="assets/images/PitchDEME.png">
</section>

<section class="categorie-section" [ngStyle]="{'background-color': this.primaryColorFull}">
  <div class="categorie-button"
       [ngStyle]="{'background-color': this.primaryColorFull}">
    <h4>Tickets</h4></div>
  <div class="categorie-button"><h4>Extra's</h4></div>
</section>

<section class="title-info-section">
  <h3>Deme Middagpitch</h3>
</section>

<section class="product-section">

</section>

<section class="order-section">
  <button class="hubbutton-blue">
    <h3>Log In</h3>
  </button>
</section>
