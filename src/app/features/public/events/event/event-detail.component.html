<div *ngIf="(this.event$ | async) as event else loading; "
     id="hoe-fix-ik-dit"
     [ngStyle]="{'background': this.primaryColor90 }">
  <br> <!-- Somehow werkt de background bovenaan ni zonder deze br, niet verwijderen -->


  <div class="event-detail-card">
    <!-- Small message on top of the card -->
    <section [ngStyle]="{'background': this.primaryColor90 }">
      <a id="event-detail-poweredbyingeniumuahub">Powered By IngeniumUAHub</a>
    </section>

    <ng-container *ngIf="(this.isMobile$ | async)"> <!-- Mobile Version -->
    <!-- Image -->
    <section class="event-detail-image-card">
      <img src="{{ event.image_square }}" alt="Foto hier :(">
    </section>
    </ng-container>

    <ng-container *ngIf="!(this.isMobile$ | async)"> <!-- Desktop Version -->
    <!-- Image -->
    <section class="event-detail-image-card image-50">
      <img src="{{ event.image_landscape }}" alt="Foto hier :(">
    </section>
    </ng-container>

    <!-- Eventdetails -->
    <section [ngStyle]="{'color': this.primaryColorFull }" class="event-detail-info-section">
      <h2>{{ event.item.name }}</h2>
    </section>

    <section class="event-detail-info-section">
      <div class="svg-logo-card">
        <img src="assets/svg/date.svg" alt=":(" class="svg-logo">
      </div>
      <div class="event-detail-info">{{ event.start_date | date:'E' }} {{ event.start_date | date }} om {{ event.start_date | date:'hh:mm' }}</div>
    </section>
    <section class="event-detail-info-section">
      <div class="svg-logo-card">
        <img src="assets/svg/location.svg" alt=":(" class="svg-logo">
      </div>
      <div class="event-detail-info">{{ event.location }}</div>
    </section>

    <!-- Products section TODO Place this in separate component-->
    <app-producttable [primaryColorFull]="this.primaryColorFull"></app-producttable>

    <!-- Description -->
    <section id="event-detail-description">
      <p>{{ event.description }}</p>
    </section>
  </div>

  <br> <!-- Somehow werkt de background onderaan ni zonder deze br, niet verwijderen -->
</div>

<ng-template #loading>
  <div class="event-detail-card">

  </div>
  Loading ...
</ng-template>
