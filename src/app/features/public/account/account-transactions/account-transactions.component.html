<section class="h-full">
  <h1>Transacties</h1>
  <p>Hier zie je jouw voltooide transacties.</p>

  <div *ngIf="(this.transactions$ | async) as transactions" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mt-4">
    <article *ngFor="let transaction of transactions">
      <app-transaction-display [transaction]="transaction" />
    </article>
  </div>
</section>
