<section class="h-full">
  <h1>Transacties</h1>
  <p>Hier zie je jouw voltooide transacties.</p>

  <div *ngIf="(this.checkouts$ | async) as checkouts" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mt-4">
    <article *ngFor="let checkout of checkouts">
      <app-checkout-display [checkout]="checkout" />
    </article>
  </div>
</section>
