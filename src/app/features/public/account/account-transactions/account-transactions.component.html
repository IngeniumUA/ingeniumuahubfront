<section>
  <h1>Transactions</h1>
  <p>Hier zie je je voltooide transacties.<br>
    <a [routerLink]="['/account']">Terug naar account</a>
  </p>
</section>

<section>
  <ng-container *ngIf="(this.checkouts$ | async) as checkouts">
    <ng-container *ngFor="let checkout of checkouts">
      <app-checkout-display [checkout]="checkout"></app-checkout-display>
    </ng-container>
  </ng-container>
</section>
