<div class="login-wrapper">

  <h1>Sign in to<br>IngeniumUAHub</h1>

  <div class="login-width login-other">
    <img src="assets/svg/google-icon.svg" alt=":'(">
    <a>Continue with google</a>
  </div>
  <div class="login-width login-other">
    <img src="assets/svg/icons8-facebook.svg" alt=":'(">
    <a>Continue with Facebook</a>
  </div>

  <p id="login-or" class="login-width">or</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label class="custom-field">
      <input type="text" formControlName="email" placeholder=" " [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
      <span class="placeholder">Email</span>
      <span class="border"></span>
    </label>

    <label class="custom-field">
      <input type="password" formControlName="password" placeholder="&nbsp;" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
      <span class="placeholder">Password</span>
      <span class="border"></span>
    </label>

    <button [disabled]="this.loading" class="login-width hub-bigbutton">
      <span *ngIf="this.loading" class="spinner-border spinner-border-sm me-1"></span>
      Login
    </button>
  </form>

  <p><a [routerLink]="['/auth/reset']">Reset password</a> (dumdum)</p>
  <p>No account? <a [routerLink]="['/auth/register']">Create one</a></p>

</div>
