<app-layout-public-header [light_theme]="true" />

<div class="food-shop">
  <aside>
    <button type="button" [class]="{'active': this.category === 'food' }" (click)="setCategory('food')">
      <span class="sr-only">Eten</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M61.1 224C45 224 32 211 32 194.9c0-1.9 .2-3.7 .6-5.6C37.9 168.3 78.8 32 256 32s218.1 136.3 223.4 157.3c.5 1.9 .6 3.7 .6 5.6c0 16.1-13 29.1-29.1 29.1H61.1zM144 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm240 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32zM272 96a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zM16 304c0-26.5 21.5-48 48-48H448c26.5 0 48 21.5 48 48s-21.5 48-48 48H64c-26.5 0-48-21.5-48-48zm16 96c0-8.8 7.2-16 16-16H464c8.8 0 16 7.2 16 16v16c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V400z"/></svg>
    </button>
    <button type="button" [class]="{'active': this.category === 'drinks' }" (click)="setCategory('drinks')">
      <span class="sr-only">Drinken</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M32 0C19.1 0 7.4 7.8 2.4 19.8s-2.2 25.7 6.9 34.9L224 269.3V448H160c-17.7 0-32 14.3-32 32s14.3 32 32 32h96 96c17.7 0 32-14.3 32-32s-14.3-32-32-32H288V269.3L502.6 54.6c9.2-9.2 11.9-22.9 6.9-34.9S492.9 0 480 0H32zM173.3 128l-64-64H402.7l-64 64H173.3z"/></svg>
    </button>
    <button type="submit" [class]="{'active': this.category === 'snacks' }" (click)="setCategory('snacks')">
      <span class="sr-only">Snacks</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M257.5 27.6c-.8-5.4-4.9-9.8-10.3-10.6c-22.1-3.1-44.6 .9-64.4 11.4l-74 39.5C89.1 78.4 73.2 94.9 63.4 115L26.7 190.6c-9.8 20.1-13 42.9-9.1 64.9l14.5 82.8c3.9 22.1 14.6 42.3 30.7 57.9l60.3 58.4c16.1 15.6 36.6 25.6 58.7 28.7l83 11.7c22.1 3.1 44.6-.9 64.4-11.4l74-39.5c19.7-10.5 35.6-27 45.4-47.2l36.7-75.5c9.8-20.1 13-42.9 9.1-64.9c-.9-5.3-5.3-9.3-10.6-10.1c-51.5-8.2-92.8-47.1-104.5-97.4c-1.8-7.6-8-13.4-15.7-14.6c-54.6-8.7-97.7-52-106.2-106.8zM208 144a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM144 336a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm224-64a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
    </button>
  </aside>

  <main>
    <ul role="list" class="">
      <ng-container *ngIf="(products$ | async) as products">
        <li class=" justify-between gap-x-6 py-5" *ngFor="let product of products">
          <div class="flex flex-col min-w-0 gap-x-4">
            <div class="flex min-w-0 gap-x-4">
              <p class="text-gray-900 font-semibold font-sm leading-6">{{ product.name }} &#45; &euro; {{ product.price_eu }}</p>
            </div>

            <div class="mt-4 space-y-4" *ngIf="product.product_meta.popupz_opties">
              <div class="flex items-center">
                <input [id]="product.product_blueprint_id + '_geen_saus'" value="geen" [name]="product.product_blueprint_id + '_saus'" type="radio" checked class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label [for]="product.product_blueprint_id + '_geen_saus'" class="ml-3 block text-sm font-medium text-gray-700">
                  Geen saus
                </label>
              </div>
              <div class="flex items-center">
                <input [id]="product.product_blueprint_id + '_look'" value="look" [name]="product.product_blueprint_id + '_saus'" type="radio" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label [for]="product.product_blueprint_id + '_look'" class="ml-3 block text-sm font-medium text-gray-700">
                  Look
                </label>
              </div>
              <div class="flex items-center">
                <input [id]="product.product_blueprint_id + '_mayonaise'" value="mayonaise" [name]="product.product_blueprint_id + '_saus'" type="radio" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label [for]="product.product_blueprint_id + '_mayonaise'" class="ml-3 block text-sm font-medium text-gray-700">
                  Mayonaise
                </label>
              </div>
              <div class="flex items-center">
                <input [id]="product.product_blueprint_id + '_mammoet'" value="mammoet" [name]="product.product_blueprint_id + '_saus'" type="radio" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label [for]="product.product_blueprint_id + '_mammoet'" class="ml-3 block text-sm font-medium text-gray-700">
                  Mammoet
                </label>
              </div>
              <div class="flex items-center">
                <input [id]="product.product_blueprint_id + '_andalouse'" value="andalouse" [name]="product.product_blueprint_id + '_saus'" type="radio" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label [for]="product.product_blueprint_id + '_andalouse'" class="ml-3 block text-sm font-medium text-gray-700">
                  Andalouse
                </label>
              </div>
              <div class="flex items-center">
                <input [id]="product.product_blueprint_id + '_ketchup'" value="ketchup" [name]="product.product_blueprint_id + '_saus'" type="radio" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label [for]="product.product_blueprint_id + '_ketchup'" class="ml-3 block text-sm font-medium text-gray-700">
                  Ketchup
                </label>
              </div>
            </div>
            <button type="button" (click)="addProduct(product)" class="button button-primary button-inline button-sm mt-2">Toevoegen</button>
          </div>
        </li>

        <li class="justify-between" *ngIf="products.length < 1">
          <span>Online bestellen staat even uit, gebruik de kassa.</span>
        </li>
      </ng-container>
    </ul>

    <!-- Checkout button -->
    <div class="floating-shop-button">
      <a [routerLink]="['/shop/checkout']">
        <span class="sr-only">Checkout</span>
        <svg aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <span class="bubble" aria-hidden="true">{{ totalProducts }}</span>
      </a>
    </div>
  </main>
</div>
