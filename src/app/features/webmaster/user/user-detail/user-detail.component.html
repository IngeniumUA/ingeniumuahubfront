<section class="staffSection">
  <h1>Userdetail</h1>
  <ng-container *ngIf="$userDetail | async as userDetail">
    <app-staff-user-detail [userDetail]="userDetail" (refetchUserEvent)="RefetchUser($event)"></app-staff-user-detail>
  </ng-container>
</section>

<section class="staffSection">
  <h1>Transactions</h1>
  <app-checkout-and-transaction-dashboard [user_id]="this.user_id"></app-checkout-and-transaction-dashboard>
</section>
