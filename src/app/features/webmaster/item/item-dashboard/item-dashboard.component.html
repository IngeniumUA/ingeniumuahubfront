<section class="staffSection">
  <!-- Little hacky code to reload the app-item-table when we add a new item -->
  <ng-container *ngIf="addingNew">
    <app-item-table></app-item-table>
  </ng-container>
  <ng-container *ngIf="!addingNew">
    <app-item-table></app-item-table>
  </ng-container>
</section>

<section class="staffSection">
  <ng-container *ngIf="addingNew else awaitAddNew">
    <app-item-create (FinishedCreating)="Refetch()" (ToggleCreating)="ToggleAddNew()"></app-item-create>
  </ng-container>
</section>

<ng-template #awaitAddNew>
  <button class="button button-primary w-1/3 button-inline"
          (click)="ToggleAddNew()">
    <span class="text-white">Add New</span>
  </button>
</ng-template>
